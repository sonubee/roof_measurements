<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>AI-Powered Quote Generator</h1>
    <form action="/generate" method="POST">
        <input type="text" name="customer_name" placeholder="Customer Name" required><br>
        <input type="email" name="recipient_email" placeholder="Customer Email" required><br>
        <textarea name="product_details" placeholder="Product/Service Details" required></textarea><br>
        <input type="number" name="price" placeholder="Price ($)" required><br>
        <input type="number" name="validity" placeholder="Quote Validity (days)" required><br>
        <button type="submit">Generate Quote</button>
    </form>
</body>
</html>
